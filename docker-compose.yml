version: '3.8'

services:
  # Proxy Server for AI API requests
  landcomp-proxy:
    build:
      context: .
      dockerfile: Dockerfile.proxy
    container_name: landcomp-proxy
    ports:
      - "3001:3001"
    environment:
      # Proxy configuration from .env file
      - ALL_PROXY=${ALL_PROXY}
      - BACKUP_PROXIES=${BACKUP_PROXIES}
      - HTTP_PROXY=${HTTP_PROXY}
      - HTTPS_PROXY=${HTTPS_PROXY}
      - NO_PROXY=${NO_PROXY}
    restart: unless-stopped
    networks:
      - landcomp-network

  # Main Flutter Web Application
  landcomp-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: landcomp-app
    ports:
      - "8081:80"
    environment:
      # Environment variables will be loaded from .env file
      - NODE_ENV=production
      # Proxy server URL for the app to use
      - PROXY_SERVER_URL=http://landcomp-proxy:3001
    volumes:
      # Mount logs for debugging
      - ./logs:/var/log/nginx
    restart: unless-stopped
    depends_on:
      - landcomp-proxy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - landcomp-network

  # Development service (optional)
  landcomp-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: landcomp-dev
    ports:
      - "8082:3000"
    volumes:
      - .:/app
      - /app/build
      - /app/.dart_tool
    environment:
      - FLUTTER_WEB_AUTO_DETECT=true
    profiles:
      - dev
    networks:
      - landcomp-network

networks:
  landcomp-network:
    driver: bridge

volumes:
  logs:
